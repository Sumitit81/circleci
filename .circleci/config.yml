version: 2.1
references:

base_image: &base_image
  hashicorp/terraform:0.12.31

working_directory: &working_directory
  ~/example

default_config: &default_config
  docker:
    - image: *base_image
  working_directory: *working_directory
  environment:
    BASH_ENV: /tmp/.bashrc

repo_cache_key: &repo_cache_key
  v1-repo-{{ .Branch }}-{{ .Revision }}

# Step to restore repository from cache
restore_repo: &restore_repo
  restore_cache:
    key: *repo_cache_key

save_repo: &save_repo
  save_cache:
    key: *repo_cache_key
    paths:
      - *working_directory  
orbs:
  aws-cli: circleci/aws-cli@3.0.0


commands: &set_terraform_environment
  aws-oidc-setup:
    description: Setup AWS auth using OIDC token
    parameters:
      aws-role-arn:
        type: string
    steps:
      - run:
          name: Get short-term credentials
          command: |
            if [ "$CIRCLE_BRANCH" == "main" ]; then
              cd /home/circleci && mkdir .aws && cd .aws && touch crendentials && touch $BASH_ENV
              STS=($(aws sts assume-role-with-web-identity --role-arn << parameters.aws-role-arn >> --role-session-name "${CIRCLE_BRANCH}-${CIRCLE_BUILD_NUM}" --web-identity-token "${CIRCLE_OIDC_TOKEN}" --duration-seconds 900 --query 'Credentials.[AccessKeyId,SecretAccessKey,SessionToken]' --output text))
              echo -e "[default]\naws_access_key_id=${STS[0]}\naws_secret_access_key=${STS[1]}\n" > /home/circleci/.aws/credentials
              echo 'aws configure --profile terraform-sre-aws list'
              echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
              echo 'export TERRAFORM_ENVIRONMENT=terraform-sre-aws' >> $BASH_ENV
              echo "export AWS_ACCESS_KEY_ID=${STS[0]}" >> $BASH_ENV
              echo "export AWS_SECRET_ACCESS_KEY=${STS[1]}" >> $BASH_ENV
              echo "export AWS_SESSION_TOKEN=${STS[2]}" >> $BASH_ENV
            fi
      - run:
          name: Verify AWS credentials
          command: aws sts get-caller-identity


terraform_init: &terraform_init
  run:
    name: terraform init
    command: |
      source $BASH_ENV
      terraform init
      
apply_job: &apply_job
  <<: *default_config
  steps:
    - *restore_repo
    - *set_terraform_environment
    - *terraform_init
    - attach_workspace:
        at: *working_directory
    - run:
        name: terraform apply
        command: |
          source $BASH_ENV
          cd environments/$TERRAFORM_ENVIRONMENT
          terraform apply --auto-approve ../../terraform.plan

jobs:

  test:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/install
      - aws-oidc-setup:
          aws-role-arn: "arn:aws:iam::206576627575:role/circleci"
      - run:
          name: Test AWS connection
          command: aws s3 ls
  build:
    <<: *default_config
    resource_class: xlarge
    steps:
      - checkout
      - *set_terraform_environment
          aws-oidc-setup:
            aws-role-arn: "arn:aws:iam::206576627575:role/circleci"
      - run:
          name: terraform fmt
          command: |
            source $BASH_ENV
            cd environments/$TERRAFORM_ENVIRONMENT

            if [ $(terraform fmt | grep -v .terraform | tee fmt_result.txt | wc -l) -gt 0 ]; then
              echo "Format of this terraform files is not appropiate:"
              echo

              cat fmt_result.txt
              rm fmt_result.txt
              git checkout -- .

              echo
              echo "Please run terraform fmt"

              exit 1
            fi
      - *save_repo


workflows:
  build_and_deploy:
    jobs:
      - test:
          context:
            - my-context
      - build:
          context:
            - my-context
          
